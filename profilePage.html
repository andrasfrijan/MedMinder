<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profilePage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/31198f9e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="profilePage">
      <div class="abstract"></div>
      <div class="name">
        <img class="profilePic" src="images/profilepic.png" />
        <p>David Hutanu</p>
      </div>
      <div class="goals">
        <h3>My goals</h3>
      </div>

      <div class="wrapper">
        <div class="item" onclick="selected(this)">
          <p>Medication Schedules</p>
        </div>
        <div class="item" onclick="selected(this)">
          <p class="long">Monitoring Adhearance</p>
        </div>
        <div class="item" onclick="selected(this)">
          <p>Side effects tracking</p>
        </div>
        <div class="item" onclick="selected(this)">
          <p class="long">Record of my medication</p>
        </div>
      </div>

      <div class="wrapper-2">
        <div class="icon">
          <i class="fa-sharp fa-solid fa-bell"></i>
          <p>Reminders</p>
        </div>
        <div class="icon">
          <i class="fa-sharp fa-solid fa-gears"></i>
          <p>Settings</p>
        </div>
        <div class="icon">
          <i class="fa-sharp fa-solid fa-circle-question"></i>
          <p>Help</p>
        </div>
        <div class="icon">
          <i class="fa-sharp fa-solid fa-circle-info"></i>
          <p>About</p>
        </div>
      </div>

     <a href="Symptoms.html"><div class="symptoms">
        <p>Symptoms</p>
        <i class="fa-solid fa-circle-plus"></i>
      </div></a> 

      <div class="timeline">
        <h3>Timeline</h3>
        <p>All records are here</p>
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="bottomNav">
        <div class="leftIconsNav">
          <a href="">
            <i id="search" class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="homePage.html">
            <i id="home" class="fa-solid fa-house"></i>
          </a>
        </div>
        <a href="profilePage.html">
          <img
            class="middleProfileIcon"
            src="images/profileIconMenu.png"
            alt=""
          />
        </a>
        <div class="rightIconsNav">
          <a href="Journal.html">
            <i id="calendar" class="fa-solid fa-calendar"></i>
          </a>
          <a href="AddMedicine.html">
            <i id="plus" class="fa-solid fa-circle-plus"></i>
          </a>
        </div>
      </div>
    </div>
    </section>

    <script src="Profile.js"></script>
    <script src="https://kit.fontawesome.com/31198f9e51.js" crossorigin="anonymous"></script>
  </body>
</html>
