<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescription Process</title>
    <link rel="stylesheet" href="css/prescriptionProcess.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/31198f9e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="prescriptionProcess">
      <video width="100%" height="auto" autoplay muted loop id="vid">
        <source src="images/loading.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
      </video>
      <div class="background">
        <div class="titlePrescriptionProcess">
          <p>Prescription Process...</p>
          <p>
            Your prescription has been uploaded. Now <br />
            we are making you list. Please wait <br />2min - 5min
          </p>
        </div>
        <div class="date">
          <div class="icon"><i class="fa-solid fa-clock"></i></div>
          <p>16 March, 2023</p>
        </div>
        <div class="addedPrescription">
          <p>Prescription added by you</p>
          <p>1 record for David Hutanu</p>
        </div>
        <div class="prescriptionPicture">
          <div class="icon"><i class="fa-solid fa-file-prescription"></i></div>
          <p>Prescription</p>
        </div>
        <div class="backgroundImg">
          <img src="images/prescriptionMed.png" alt="" />
        </div>
        <div class="seeMedicationListBtn">
          <a href="prescriptionList.html"
            ><button>See medication list</button></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
