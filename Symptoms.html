<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/Symptoms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/31198f9e51.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section id="Symptoms">
      <div class="title">
        <h1>March 16</h1>
        <a href="#" onclick="history.back()"
          ><i class="fa-regular fa-circle-xmark" id="closeIcon"></i
        ></a>
      </div>

      <div class="wrapper">
        <div class="icon">
          <i class="fa-solid fa-weight-scale"></i>
          <p>Weight</p>
        </div>
        <div class="icon">
          <i id="sleep" class="fa-solid fa-bed"></i>
          <p>Sleep</p>
        </div>
        <div class="icon">
          <i id="water" class="fa-solid fa-glass-water"></i>
          <p>Water</p>
        </div>
      </div>
      <h2 id="pain">Pain</h2>
      <div class="wrapper-2">
        <div class="pain" onclick="selected(this)">
          <img src="images/abdomen.png" alt="" />
          <p>Abdominal pain</p>
        </div>
        <div class="pain" onclick="selected(this)">
          <img src="images/back.png" alt="" />
          <p>Back pain</p>
        </div>
        <div class="pain" onclick="selected(this)">
          <img src="images/head.png" alt="" />
          <p>Headache</p>
        </div>
        <div class="pain" onclick="selected(this)">
          <img src="images/chest.png" alt="" />
          <p>Chest pain</p>
        </div>
      </div>

      <h2 id="mood">Mood</h2>
      <div class="wrapper-3">
        <div class="mood" onclick="selected(this)">
          <i class="fa-solid fa-face-smile"></i>
          <p>Calm</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <i class="fa-solid fa-face-laugh-beam"></i>
          <p>Happy</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <i class="fa-solid fa-face-sad-tear"></i>
          <p>Sad</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <span class="material-symbols-outlined"> sentiment_worried </span>
          <p id="tired">Tired</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <i class="fa-solid fa-face-tired"></i>
          <p>Apathetic</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <i class="fa-solid fa-face-angry"></i>
          <p>Angry</p>
        </div>
        <div class="mood" onclick="selected(this)">
          <span class="material-symbols-outlined"> sick </span>
          <p id="nauseous">Nauseous</p>
        </div>
      </div>

      <div class="wrapper-4">
        <div class="other">
          <h2>Other</h2>
          <i class="fa-solid fa-map-location-dot"></i>
          <p>Travel</p>
        </div>
        <div class="other">
          <i class="fa-regular fa-face-grimace"></i>
          <p>Stress</p>
        </div>
        <div class="other">
          <i class="fa-solid fa-bandage"></i>
          <p>Injury</p>
        </div>
        <div class="other">
          <i class="fa-solid fa-martini-glass-citrus"></i>
          <p>Alcohol</p>
        </div>
      </div>
      <div class="notes">
        <h2>Notes</h2>
        <div class="make-note">
          <p>
            Log a symptom or make<br />
            a note
          </p>
          <i class="fa-solid fa-file-medical"></i>
        </div>
      </div>

      <div class="Apply">
        <button onclick="history.back()">Apply symptoms</button>
      </div>
    </section>
  </body>
</html>
