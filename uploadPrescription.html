<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Prescription</title>
    <link rel="stylesheet" href="css/uploadPrescription.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/31198f9e51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="uploadPrescription">
      <div class="title">
        <h1>Upload Prescription</h1>
      </div>

      <div class="PrescriptionInstructions">
        <div class="instructions">
          <h2>Prescription Guide</h2>
          <div class="checks">
            <i class="fa-solid fa-circle-check"></i>
            <p>Upload Clear Image</p>
          </div>
          <div class="checks">
            <i class="fa-solid fa-circle-check"></i>
            <p>Doctor Details Required</p>
          </div>
          <div class="checks">
            <i class="fa-solid fa-circle-check"></i>
            <p>Date Of Prescription</p>
          </div>
          <div class="checks">
            <i class="fa-solid fa-circle-check"></i>
            <p>Patient Details</p>
          </div>
          <div class="checks">
            <i class="fa-solid fa-circle-check"></i>
            <p>Dosage Details</p>
          </div>

          <div class="steps">
            <h2>How it works</h2>
            <div class="explication">
              <div class="item">
                <img src="images/prescription.png" alt="" />
                <p>
                  Upload <br />
                  prescription
                </p>
              </div>
              <div class="item">
                <img class="bell" src="images/notification.png" alt="" />
                <p class="bell-p">
                  Recieve <br />
                  notification
                </p>
              </div>
              <div class="item">
                <img class="bell2" src="images/list.png" alt="" />
                <p>
                  Your list <br />
                  is ready
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="upload">
        <img src="images/documents.png" alt="" />
        <p>Upload file here</p>
      </div>
      <div class="bttns">
        <button>
          <i class="fa-solid fa-camera"></i>
          Camera
        </button>
        <button>
          <i class="fa-solid fa-images"></i>
          Gallery
        </button>
      </div>
      <div class="Next">
        <a href="prescriptionProcess.html"><button>Next</button></a>
      </div>
    </section>
  </body>
</html>
