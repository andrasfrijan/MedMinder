<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="SignUpPage">
      <div class="logoImageSignUp">
        <img src="images/logo.png" />
      </div>
      <div class="btnSignContainer">
        <a href="signIn.html"><button class="btnsignUpPage">Sign In</button></a>
        <a href="signUp.html"
          ><button class="btnsignUpPage selectedButton">Sign Up</button></a
        >
      </div>

      <form>
        <div class="formContainerSignUp">
          <input type="text" placeholder="Name" name="name" required />
          <input type="text" placeholder="Surname" name="surnname" required />
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input type="date" placeholder="Date of birth" />
        </div>

        <div class="submitBtnSignUpContainer">
          <button>Continue</button>
        </div>
      </form>
    </section>
  </body>
</html>
